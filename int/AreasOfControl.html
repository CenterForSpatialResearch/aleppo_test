<div id='map'></div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoidmlvbGV0d2hpdG5leSIsImEiOiJjaWs2NXJyaW4wMHVidjRrdDVueGQ2bGk4In0.5BgQAwPEg4AXg0CpLxq7Yw';
var map = L.mapbox.map('map',null)

L.control.layers({
	'April 2016': L.mapbox.styleLayer('mapbox://styles/violetwhitney/ciug941nq00a62isc659wih51'),
	'December 2015': L.mapbox.styleLayer('mapbox://styles/violetwhitney/ciug80m4300b12jmoq7n1q6pc'),
	'September 2016': L.mapbox.styleLayer('mapbox://styles/violetwhitney/ciug6u31g001y2jo6ljeaezqf').addTo(map)
}).addTo(map)

map.removeControl(map.zoomControl);
map.touchZoom.disable();
map.doubleClickZoom.disable();
map.scrollWheelZoom.disable();

</script>
