		deaths.features.forEach(function(feature) {
        var date = feature.properties['month'];
        var layerID = date + '-events';

        if (!map.getLayer(layerID)) {
        	map.addLayer({
        		"id": layerID,
        		"type": "circle",
        		"source": "vdc-data",
        		"paint": {
					"circle-color": "#FA541F",
					"circle-radius": 6,
					"circle-opacity": .3
        		},
        		"filter": ["==", "month", date]
        	});

            // Add checkbox and label elements for the layer.
            var input = document.createElement('input');
            input.type = 'checkbox';
            input.id = layerID;
            input.checked = true;
            filterGroup.appendChild(input);
            var label = document.createElement('label');
            label.setAttribute('for', layerID);
            label.textContent = date;
            filterGroup.appendChild(label);
            // When the checkbox changes, update the visibility of the layer.
            input.addEventListener('change', function(e) {
            	map.setLayoutProperty(layerID, 'visibility',
            		e.target.checked ? 'visible' : 'none');
            });
        }
    });

// filter dated routes

      routes.features.forEach(function(feature) {
        var date = feature.properties['date'];
        var routeName = feature.properties['name'];
        var layerIDpath = date + '-path';

        if (!map.getLayer(layerIDpath)) {
            map.addLayer({
                "id": layerIDpath,
                "type": "line",
                "source": "routes",
                "layout": {
                    "visibility": "visible"
                },
                "paint": {
                    "line-color": "#4cd8d5",
                    "line-width": 3,
                    "line-opacity": .9,
                    "line-dasharray": [0.2,0.2]
                },
                "filter": ["==", "date", date]
            });

            // Add checkbox and label elements for the layer.
            var input = document.createElement('input');
            input.type = 'checkbox';
            input.id = layerIDpath;
            input.checked = true;
            pathGroup.appendChild(input);
            var label = document.createElement('label');
            label.setAttribute('for', layerIDpath);
            label.textContent = 'flight';
            pathGroup.appendChild(label);
            // When the checkbox changes, update the visibility of the layer.
            input.addEventListener('change', function(e) {
                map.setLayoutProperty(layerIDpath, 'visibility',
                    e.target.checked ? 'visible' : 'none');
            });
       
        }

	});
