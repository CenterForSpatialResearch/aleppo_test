        	});
            // Add checkbox and label elements for the layer.
            var input = document.createElement('input');
            input.type = 'checkbox';
            input.id = layerID;
            input.checked = true;
            filterGroup.appendChild(input);
            var label = document.createElement('label');
            label.setAttribute('for', layerID);
            label.textContent = date;
            filterGroup.appendChild(label);
            // When the checkbox changes, update the visibility of the layer.
            input.addEventListener('change', function(e) {
            	map.setLayoutProperty(layerID, 'visibility',
            		e.target.checked ? 'visible' : 'none');
            });
        }

    });

	});



	//hover functions

    var popup = new mapboxgl.Popup({
    closeButton: false,
    closeOnClick: false
	});

	map.on('mousemove', function(e) {
    	var features = map.queryRenderedFeatures(e.point, {layers: ['October-2014-events','November-2015-events','December-2015-events']});
 
    	map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    	if (!features.length) {
        	popup.remove();
        	return;
    	}

    	var feature = features[0];

    popup.setLngLat(feature.geometry.coordinates)
        .setHTML(feature.properties.event + "<br>in " + feature.properties.location + " " + feature.properties.locArabic + "<br>on " + feature.properties.date)
        .addTo(map);
