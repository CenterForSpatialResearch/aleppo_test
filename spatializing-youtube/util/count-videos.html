<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div id="count"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

    <script type="text/javascript">
      $.get('/data/videos.json', function(data){
        var numVideos = Object.keys(data).length;
        $('#count').html(numVideos);
      });

    </script>
  </body>
</html>
